<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background: #1e1e2f;
            color: white;
        }
        .sidebar {
            width: 250px;
            background: #111827;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar h2 {
            margin-bottom: 30px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            margin: 5px 0;
            transition: 0.3s;
            font-size: 18px;
        }
        .sidebar a:hover {
            background: #374151;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #374151;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .top-bar h1 {
            font-size: 24px;
        }
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: #27293d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .card h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }
        .card p {
            font-size: 18px;
            font-weight: bold;
            color: #6ee7b7;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>
    <div class="main-content">
        <div class="top-bar">
            <h1>Dashboard Overview</h1>
            <p>Welcome back!</p>
        </div>
        <div class="dashboard-container">
            <div class="card">
                <h3>Users</h3>
                <p>1,234</p>
            </div>
            <div class="card">
                <h3>Sales</h3>
                <p>$12,345</p>
            </div>
            <div class="card">
                <h3>Messages</h3>
                <p>56</p>
            </div>
            <div class="card">
                <h3>Performance</h3>
                <p>89%</p>
            </div>
        </div>
    </div>
</body>
</html>
